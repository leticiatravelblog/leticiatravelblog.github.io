<!DOCTYPE html>
<html>
    <head>
    <title>Contact Leticia Bodo</title>
        <!--[if lt IE9]>

        <meta name="description" content="Contact Leticia Bodo">

    <body>
        <div class="container">

                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 img-1">

            <div class="row">

            </div>
            <div class="row">

            </div>

                    </p>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12"><hr></div>
            </div>
<!--footer-->
            <div class="row footer">

                </div>

                        <a class="footer-link" href="https://leticiatravelblog.github.io/index.html">home</a>
                    </h5>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-capitalize">

                </div>

                    <a class="col-md-half" href="https://www.facebook.com/" title="Facebook's website">
                        <img class="social-media img-responsive" src="https://leticiatravelblog.github.io/images/face-logo.jpg" alt="face-logo">
